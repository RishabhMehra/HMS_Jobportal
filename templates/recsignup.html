        <!---------- function for password validation -->
         <script>
           function checkpass()
           {
               if(document.signup.pwd.value!=document.signup.cpwd.value)    <!-- sign up is form name-->
               {
                 alert('password does not match');
                 document.signup.cpwd.focus();             
                 return false;
               }
             return true;
           }
