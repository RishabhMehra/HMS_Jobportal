            <!---------- function for password validation -->
         <script>
            function checkpass()
            {
                if(document.changepassword.newpassword.value!=document.changepassword.confirmpassword.value)    
                {
                  alert('password does not match');
                  document.changepassword.confirmpassword.focus();             
                  return false;
                }
              return true;
            }
          </script>
 


           


   
   
         <marquee class="marquee2">   CHANGE&nbsp;&nbsp;PASSWORD </marquee>   
         
         <!--- this is form-->
         <form class="form1"  method="post"  name="changepassword" onsubmit="return checkpass()">
            {% csrf_token %}
           <label><b>  Current Password  </b></label><br>
           <input type="password"  class="formcontrol" name="currentpassword" size="197" required="true">
           <br> <br>

          <label><b>    New  Password  </b></label><br>
           <input type="password"  class="formcontrol" name="newpassword" size="197" required="true">
            <br> <br>

            <label><b>  Confirm  New  Password  </b></label><br>
            <input type="password"  class="formcontrol" name="confirmpassword" size="197" required="true">
            <br><br>
           <input type="submit" class="btn btn-primary">
       </form>


          <!--- this is for checking error  -->
